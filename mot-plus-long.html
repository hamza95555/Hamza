<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Le mot le plus long</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        header {
            background: rgba(0, 0, 0, 0.2);
            width: 100%;
            padding: 20px;
            font-size: 26px;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }

        #citation {
            font-style: italic;
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        #mot_long {
            font-weight: bold;
            font-size: 22px;
            color: #007bff;
            margin-top: 15px;
        }

        button {
            background: #ff7eb3;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background: #ff5277;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header>
        <h1>Le mot le plus long</h1>
    </header>

    <main>
        <p id="citation">"Choisissez un travail que vous aimez et vous n’aurez pas à travailler un seul jour de votre vie."</p>
        <p id="mot_long"></p>
        <button onclick="trouverMotLong()">Trouver le mot le plus long</button>
    </main>

    <script src="mot-long.js"></script>
</body>

</html>
