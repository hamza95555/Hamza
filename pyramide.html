<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Construire une Pyramide</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffcc70, #ff9a8b);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        section {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .formulaire {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff9a8b;
            border-radius: 5px;
            margin-bottom: 15px;
            outline: none;
            text-align: center;
        }

        button {
            background: #ff7b54;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff5233;
            transform: scale(1.05);
        }

        pre {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            color: #007bff;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <section>
        <header>
            <h1>Construire une Pyramide</h1>
        </header>
        <div class="formulaire">
            <label for="nombre-lignes">Nombre de lignes de la pyramide :</label>
            <input type="number" id="nombre-lignes" name="lignes">
            <button onclick="genererPyramide()">Afficher la pyramide</button>
        </div>
        <pre id="pyramide"></pre> 
    </section>

    <script src="pyramide.js"></script> 
</body>

</html>
