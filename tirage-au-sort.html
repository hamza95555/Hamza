<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Résultat du Tirage au Sort</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        section {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .formulaire {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background: #00c6ff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0072ff;
            transform: scale(1.05);
        }

        p {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            color: #007bff;
        }
    </style>
</head>

<body>
    <section>
        <header>
            <h1>Résultat du Tirage au Sort</h1>
        </header>
        <div class="formulaire">
            <button id="btnTirage" onclick="tirage()">Lancer le Tirage</button>
            <p id="resultat"></p>
            <p id="resultatAleatoire"></p>
        </div>
    </section>

    <script src="tirage-au-sort.js"></script>
</body>

</html>
