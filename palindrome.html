<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff7eb3;
            border-radius: 5px;
            margin-bottom: 15px;
            outline: none;
            text-align: center;
        }

        button {
            background: #ff7eb3;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #ff5277;
            transform: scale(1.05);
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Palindrome</h1>
        <input type="text" id="inputWord" placeholder="ENTREZ UN MOT">
        <button onclick="checkPalindrome()">VÃ©rifier</button>
        <p id="result"></p>
    </div>
    <script src="palindrome.js"></script>
</body>

</html>
